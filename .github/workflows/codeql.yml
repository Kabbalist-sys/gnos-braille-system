name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (Disabled for Flutter Project)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: CodeQL Analysis Status
      run: |
        echo "::notice::CodeQL analysis is disabled for this Flutter project"
        echo "CodeQL does not support Dart/Flutter language analysis."
        echo "For Dart/Flutter code quality and security:"
        echo "- Use 'flutter analyze' for static analysis"
        echo "- Use 'dart format' for code formatting"
        echo "- Use Semgrep in quality-checks.yml for security scanning"
        echo "- Use TruffleHog for secrets detection"
        
    - name: Skip CodeQL Analysis
      run: |
        echo "Skipping CodeQL analysis - not applicable for Flutter/Dart projects"
        echo "All security and quality checks are handled by other workflows"
