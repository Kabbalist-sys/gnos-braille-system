<svg width="500" height="700" viewBox="0 0 500 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Kabbalah Tree of Life: fully customized, English & Hebrew, stylized, background, glow, title, legend, curved lines, symbolic elements -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#f9f6f2"/>
      <stop offset="100%" stop-color="#e0d6c3"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="500" height="700" fill="url(#bgGrad)"/>
  <!-- Title -->
  <text x="250" y="40" font-family="Georgia, serif" font-size="32" fill="#6d4c1b" text-anchor="middle" font-weight="bold">Tree of Life / עץ החיים</text>
  <!-- Pillars (subtle, stylized) -->
  <rect x="140" y="100" width="8" height="500" fill="#bcae8e" opacity="0.5"/>
  <rect x="246" y="60" width="8" height="580" fill="#bcae8e" opacity="0.5"/>
  <rect x="352" y="100" width="8" height="500" fill="#bcae8e" opacity="0.5"/>
  <!-- Sefirot positions -->
  <!-- Keter -->
  <g filter="url(#glow)">
    <circle cx="250" cy="80" r="30" fill="#fff" stroke="#bdbdbd" stroke-width="3"/>
    <text x="250" y="80" font-family="David, Arial, sans-serif" font-size="22" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">כתר</text>
    <text x="250" y="105" font-family="Georgia, serif" font-size="16" fill="#6d4c1b" text-anchor="middle">Keter</text>
  </g>
  <!-- Chokhmah -->
  <g filter="url(#glow)">
    <circle cx="170" cy="170" r="25" fill="#b3d1ff" stroke="#6fa3ef" stroke-width="3"/>
    <text x="170" y="170" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">חכמה</text>
    <text x="170" y="192" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Chokhmah</text>
  </g>
  <!-- Binah -->
  <g filter="url(#glow)">
    <circle cx="330" cy="170" r="25" fill="#ffd1e1" stroke="#e47fa3" stroke-width="3"/>
    <text x="330" y="170" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">בינה</text>
    <text x="330" y="192" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Binah</text>
  </g>
  <!-- Chesed -->
  <g filter="url(#glow)">
    <circle cx="140" cy="290" r="25" fill="#c8f7c5" stroke="#6fcf97" stroke-width="3"/>
    <text x="140" y="290" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">חסד</text>
    <text x="140" y="312" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Chesed</text>
  </g>
  <!-- Gevurah -->
  <g filter="url(#glow)">
    <circle cx="360" cy="290" r="25" fill="#ffb3b3" stroke="#e47f7f" stroke-width="3"/>
    <text x="360" y="290" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">גבורה</text>
    <text x="360" y="312" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Gevurah</text>
  </g>
  <!-- Tiferet -->
  <g filter="url(#glow)">
    <circle cx="250" cy="340" r="25" fill="#ffe066" stroke="#e4c97f" stroke-width="3"/>
    <text x="250" y="340" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">תפארת</text>
    <text x="250" y="362" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Tiferet</text>
  </g>
  <!-- Netzach -->
  <g filter="url(#glow)">
    <circle cx="170" cy="450" r="25" fill="#fff7b3" stroke="#e4cf7f" stroke-width="3"/>
    <text x="170" y="450" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">נצח</text>
    <text x="170" y="472" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Netzach</text>
  </g>
  <!-- Hod -->
  <g filter="url(#glow)">
    <circle cx="330" cy="450" r="25" fill="#e1d1ff" stroke="#a37fe4" stroke-width="3"/>
    <text x="330" y="450" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">הוד</text>
    <text x="330" y="472" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Hod</text>
  </g>
  <!-- Yesod -->
  <g filter="url(#glow)">
    <circle cx="250" cy="520" r="25" fill="#d1e1ff" stroke="#7fa3e4" stroke-width="3"/>
    <text x="250" y="520" font-family="David, Arial, sans-serif" font-size="20" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">יסוד</text>
    <text x="250" y="542" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Yesod</text>
  </g>
  <!-- Malkuth -->
  <g filter="url(#glow)">
    <circle cx="250" cy="630" r="30" fill="#c2b280" stroke="#8c7f4a" stroke-width="3"/>
    <text x="250" y="630" font-family="David, Arial, sans-serif" font-size="22" fill="#222" text-anchor="middle" dominant-baseline="middle" font-weight="bold">מלכות</text>
    <text x="250" y="655" font-family="Georgia, serif" font-size="16" fill="#6d4c1b" text-anchor="middle">Malkuth</text>
  </g>
  <!-- Curved connecting paths (stylized, black) -->
  <path d="M250 80 Q210 120 170 170" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M250 80 Q290 120 330 170" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M170 170 Q150 210 140 290" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M330 170 Q350 210 360 290" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M170 170 Q210 250 250 340" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M330 170 Q290 250 250 340" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M140 290 Q150 370 170 450" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M360 290 Q350 370 330 450" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M140 290 Q200 315 250 340" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M360 290 Q300 315 250 340" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M170 450 Q210 485 250 520" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M330 450 Q290 485 250 520" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M250 340 Q250 430 250 520" stroke="#222" stroke-width="2.5" fill="none"/>
  <path d="M250 520 Q250 580 250 630" stroke="#222" stroke-width="2.5" fill="none"/>
  <!-- Symbolic elements: serpent and third eye -->
  <!-- Moses' serpent (gold, stylized, behind tree) -->
  <path d="M250 630 Q270 570 250 520 Q230 470 250 450 Q270 390 250 340 Q230 250 250 80" stroke="#b8860b" stroke-width="7" fill="none" opacity="0.5"/>
  <!-- Serpent head -->
  <ellipse cx="250" cy="70" rx="13" ry="7" fill="#b8860b" stroke="#222" stroke-width="2" opacity="0.7"/>
  <circle cx="255" cy="70" r="2" fill="#222" opacity="0.7"/>
  <circle cx="245" cy="70" r="2" fill="#222" opacity="0.7"/>
  <!-- Third eye (on Keter) -->
  <ellipse cx="250" cy="80" rx="13" ry="7" fill="#fff" stroke="#6d4c1b" stroke-width="2"/>
  <circle cx="250" cy="80" r="4" fill="#4A90E2" stroke="#6d4c1b" stroke-width="2"/>
  <!-- Legend -->
  <rect x="30" y="670" width="440" height="24" fill="#fff" opacity="0.7" rx="8"/>
  <text x="250" y="687" font-family="Georgia, serif" font-size="14" fill="#6d4c1b" text-anchor="middle">Sefirot: Keter (Crown), Chokhmah (Wisdom), Binah (Understanding), Chesed (Kindness), Gevurah (Severity), Tiferet (Beauty), Netzach (Victory), Hod (Splendor), Yesod (Foundation), Malkuth (Kingdom)</text>
</svg>
